<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here...">
            <button id="search">Search</button>
        </div>
        <div id="buttons">

            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Topware')">Topware</button>
            <button class="button-value" onclick="filterProduct('Bottomware')">Bottomware</button>
            <button class="button-value" onclick="filterProduct('Jacket')">Jacket</button>
            <button class="button-value" onclick="filterProduct('Watch')">Watch</button>

        </div>

        <div id="products"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
